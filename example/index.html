<!DOCTYPE html>
<html>
  <head>
    <title>Example Code Challenge- Media Fragments</title>   

    <link rel="stylesheet" type="text/css" href="../dist/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/base.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/components/videoplayer/less/videoplayer.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/components/videoclip/less/videoclip.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/components/videocliplist/less/videocliplist.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/components/clipcontrol/less/clipcontrol.css">

    <!-- external libraries -->
    <script src="../dist/libs/react/react.min.js"></script>
    <script src="../dist/libs/react/react-with-addons.min.js"></script>
    <script src="../dist/libs/react-dom/react-dom.min.js"></script>
    <script src="../dist/libs/jquery/jquery.min.js"></script>
    <script src="../dist/libs/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="video-container">
            <div class="react-video-player" data-props='{"videoSrc":"assets/sintel_trailer-480.mp4","videoStart":0, "playEventPrefix":"mainVideo", "loaderImagePath":"../dist/images/videoplayer/img/gear.svg"}'></div>
          </div>
          <div class="control-container">
            <div class="react-clip-control" data-props='{"videoSrc":"assets/sintel_trailer-480.mp4", "name":"clipcontrol","id":"clipcontrol"}'></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="react-video-clip" data-props='{"name":"videoclip_1","id":"videoclip_1","clipName":"Full Video","clipSrc":"assets/sintel_trailer-480.mp4", "playEventPrefix":"mainVideo","allowRemove":false,"allowEdit":false}'></div>
          <hr />
          <div class="react-video-clip-list" data-props='{"createEventPrefix":"clipcontrol","playEventPrefix":"mainVideo","editEventPrefix":"listEdit","removeEventPrefix":"listRemove", "allowEdit":true,"allowRemove":true}'></div>
        </div>
      </div>  
    </div>

    <!-- component libraries -->
    <script src="../dist/components/clipcontrol/clipcontrol.js"></script>
    <script src="../dist/components/videoplayer/videoplayer.js"></script>
    <script src="../dist/components/videoclip/videoclip.js"></script>
    <script src="../dist/components/videocliplist/videocliplist.js"></script>
    <script src="../dist/js/app.js"></script>

  </body>

</html>
